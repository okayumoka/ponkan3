<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ponkan</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="ponkangame" class="ponkan-game-wrapper"></div>
  <script src="./ponkan.js"></script>
  <script>
    Ponkan.Logger.level = Ponkan.Logger.LEVEL_INFO;
    Ponkan.WebFont.load({
      classes: false,
      custom: { families: ["GenShinGothic"] },
      active: function () {
        var ponkan = window.ponkan = new Ponkan("ponkangame");
        ponkan.start();
      },
      inactive: function () {
        alert("フォントの読み込みに失敗しました。");
      },
    });
  </script>
</body>
</html>
