<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ponkan3 TEST</title>
    <style>
      @font-face {
        font-family: 'mplus-1p-regular';
        src: url('./fonts/mplus-1m-regular.woff') format('woff')
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./ponkan3.js"></script>
    <script>
      var width = 1280;
      var height = 720;
      var ponkan = new Ponkan3("game", {
        gameDataDir: "./gamedata",
        saveDataPrefix: "ponkan-sample",
        width: 1280,
        height: 720,

        // デフォルトのレイヤ設定
        // layersDefault: {},

        // 履歴レイヤ
        history: {
          backgroundImage: "image/history.png",
          // テキスト表示部分
          text: {
            x: 190,
            y: 130,
            width: 900,
            height: 500,
            textFontFamily: ["mplus-1p-regular"],
            textFontSize: 26,
            textLineHeight: 26,
            textLinePitch: 7,
            textMarginTop: 0,
            textMarginRight: 0,
            textMarginBottom: 0,
            textMarginLeft: 0,
          },
          // 上スクロールボタン
          upButton: {
            x: width - 24 - 150,
            y: 130,
            width: 24,
            height: 24,
            textColor: 0x888888,
            textFontSize: 10,
            textLineHeight: 10,
            bgColors: [0xFFFFFF, 0xFFFFFF, 0xFFFFFF],
            bgAlphas: [1.0, 1.0, 1.0]
          },
          // 下スクロールボタン
          downButton: {
            x: width - 24 - 150,
            y: 130 + 500 - 24,
            width: 24,
            height: 24,
            textColor: 0x888888,
            textFontSize: 10,
            textLineHeight: 10,
            bgColors: [0xFFFFFF, 0xFFFFFF, 0xFFFFFF],
            bgAlphas: [1.0, 1.0, 1.0]
          },
          // スクロールバー
          scrollBar: {
            x: width - 24 - 150,
            y: 130 + 24 + 1,
            width: 24,
            height: 500 - 24 - 24 - 2,
            textColor: 0x888888,
            backgroundColor: 0xFFFFFF,
            backgroundAlpha: 0.5,
            bgColors: [0xFFFFFF, 0xFFFFFF, 0xFFFFFF],
            bgAlphas: [1.0, 1.0, 1.0]
          },
          // 閉じるボタン
          closeButton: {
          }
        }
      });
      WebFont.load({
        classes: false,
        custom: { families: ["mplus-1p-regular"] },
        active: function() {
          console.log("WebFont: ", "active.");
          ponkan.start();
        },
        inactive: function() {
          console.log("WebFont: ", "inactive.");
          alert("フォントの読み込みに失敗");
        },
      });
    </script>
  </body>
</html>
